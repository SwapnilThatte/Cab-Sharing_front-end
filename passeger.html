<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hello, world!</title>

  <style>
    body {
      background-color:rgb(145, 238, 243);
    }
    h1 {
      margin-top: 2rem;
      margin-bottom: 2rem;
      font-size: 3rem;
      margin-left: 4.5rem;
    }
    .email-input {
      margin-left: 2rem;
    }
    .password-input {
      margin-left: 2rem;
    }
    .btn-class {
      width: 18rem;
      margin-left: 4rem;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <h1>Login Details</h1>

  <div class="mb-3 row" style="margin-right: 3rem;">
    <h3 class="col-sm-2 col-form-label" style="margin-left: 2rem; font-size: 1.5rem;">Email</h3>
    <div class="col-sm-10">
      <input type="email" class="form-control email-input" style="background-color:rgba(233, 233, 233, 0.883);" id="inputPassword" placeholder="example@email.com">
    </div>
  </div>
  <div class="mb-3 row" style="margin-right: 3rem;">
    <h3 class="col-sm-2 col-form-label" style="margin-left: 2rem; font-size: 1.5rem;">Password</h3>
    <div class="col-sm-10">
      <input type="password" class="form-control password-input" style="background-color:rgba(233, 233, 233, 0.883);" id="inputPassword" >
    </div>
  </div>
  <div class="col-12">
    <button  class="btn btn-primary btn-class">Sign in</button>
  </div>
  </form>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
